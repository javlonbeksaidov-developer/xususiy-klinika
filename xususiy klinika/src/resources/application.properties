# ====================
# üåê SERVER SOZLAMALARI
# ====================
server.port=8080
server.servlet.context-path=/klinika
server.servlet.session.timeout=30m
server.error.include-stacktrace=never

# ====================
# üóÑÔ∏è MA'LUMOTLAR BAZASI (MySQL)
# ====================
spring.datasource.url=jdbc:mysql://localhost:3306/klinika_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=klinika_user
spring.datasource.password=klinika_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================
# üìä JPA/HIBERNATE SOZLAMALARI
# ====================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# ====================
# üß© THYMELEAF SOZLAMALARI
# ====================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ====================
# üõ°Ô∏è SPRING SECURITY SOZLAMALARI
# ====================
